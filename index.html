<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Comic Review log</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:700&display=swap" rel="stylesheet">
	<!--headers-->
	<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet"> <!-- p and smaller text -->
	<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
	<link rel="manifest" href="/site.webmanifest">
	<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
	<meta name="msapplication-TileColor" content="#da532c">
	<meta name="theme-color" content="#ffffff">
</head>

<body>
	<header>
		<div id="logo1"></div>
	</header>
	<nav>
		<input id="searchBar" type="text" placeholder=" Search by title or author">
		<div id="tagList"></div>
	</nav>

	<main>
		<img id="testImg" src="" ;>
	</main>

	<template class="comicTemp">
		<article class="comicPanel">
			<p class="rating"></p>
			<img class="cover" src="" alt="">
		</article>
	</template>
	<template class="tagTemp">
		<div class="tagBox">
			<input type="checkbox">
			<label></label>
		</div>
	</template>
	<script src="script.js"></script>
</body>

</html>
