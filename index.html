<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Document</title>
</head>
<body>
    <main>
        <img id="testImg" src="";>
    </main>
    <template>
        <article class="">
            <img src="" alt="">
            <h2>Navn</h2>
            <p>Rating</p>
        </article>
    </template>
   
    <script>
        document.addEventListener("DOMContentLoaded", ConnectToApi);
        
        let comicID =[];
        const gridContent=document.querySelector("main");
        let isbn=9781612624204;

        async function ConnectToApi()
        {
            var request = new XMLHttpRequest();

            request.open('GET', 'https://www.googleapis.com/books/v1/volumes?q=isbn:'+isbn, true);
            request.onload = function() {
                // Begin accessing JSON data here
                var Apidata = JSON.parse(this.response);

                console.log(Apidata.items[0].volumeInfo);
                document.querySelector("#testImg").src=Apidata.items[0].volumeInfo.imageLinks.thumbnail;
            }

            request.send();
        }

        async function GetJson() 
        {   
            
            const jsonData = await fetch("https://spreadsheets.google.com/feeds/list/17Dd7DvkPaFamNUdUKlrFgnH6POvBJXac7qyiS6zNRw0/od6/public/values?alt=json");
            comicID=await jsonData.json();
            

            ShowComics();
        }
        function ShowComics()
        {
            gridContent.innerHTML="";
            let temp=document.querySelector("template");
            comicID.feed.entry.forEach(comic => {
                let clone=temp.cloneNode(true).content;
                clone.querySelector("img").src="";
                clone.querySelector("img").alt="";
                clone.querySelector("h2").textContent="";
                clone.querySelector("p").textContent="";
                gridContent.appendChild(clone);
            })
        }
    </script>
</body>
</html>
